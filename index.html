<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Meta Ads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h1>Calculadora Meta Ads</h1>
  <span class="badge">Taxa fixa 12,5%</span>

  <label>Valor do or√ßamento</label>
  <input
    type="number"
    id="valor"
    placeholder="Ex: 1000"
    oninput="calcular()"
  >

  <div class="linha">
    <span>Valor base</span>
    <span id="valorBase">R$ 0,00</span>
  </div>

  <div class="linha">
    <span>Taxa Meta (12,5%)</span>
    <span id="valorJuros">R$ 0,00</span>
  </div>

  <div class="linha total">
    <span>Total a pagar</span>
    <span id="valorFinal">R$ 0,00</span>
  </div>

  <button onclick="copiarValor()">Copiar valor total</button>

  <p class="obs">
    A Meta Ads aplica uma taxa fixa de 12,5% referente a impostos cobrados na fatura.
  </p>
</div>

<script src="script.js"></script>
</body>
</html>
